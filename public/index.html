<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Accedi</button>
            <p>Non hai un account? <a href="#" onclick="showRegister()">Registrati</a></p>

            <button id="testLoginButton">Login di test</button>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Registrazione</h2>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="cognome" placeholder="Cognome" required>
            <input type="email" id="email-register" placeholder="Email" required>
            <select id="capitale">
                <option value="150">150</option>
                <option value="1000">1000</option>
                <option value="2500">2500</option>
                <option value="5000">5000</option>
            </select>
            <input type="password" id="password-register" placeholder="Password" required>
            <button onclick="register()">Registrati</button>
            <p>Hai gi√† un account? <a href="#" onclick="showLogin()">Accedi</a></p>

        </div>
    </div>


    <style>
        /* Stili globali */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #74ebd5;
            outline: none;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #74ebd5;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ACB6E5;
        }

        button:active {
            background-color: #74ebd5;
            transform: translateY(2px);
        }

        p {
            margin-top: 20px;
            color: #555;
        }

        a {
            color: #74ebd5;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ACB6E5;
        }

        /* Transizione tra login e registrazione */
        #register-form {
            display: none;
        }

        .hidden {
            display: none;
        }

        /* Stili responsive per schermi piccoli */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
    <script src="/scripts.js"></script>
</body>

</html>
