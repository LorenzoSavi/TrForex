<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrForex - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="img/logo.png" type="image/png" sizes="64x64">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0c2ff, #c2e0ff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            background: rgba(44, 62, 80, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            animation: fadeInDown 0.5s ease-out;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: #3498db;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(52,152,219,0.25);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 12px;
            font-weight: 500;
            margin-bottom: 15px;
            width: 100%;
        }

        .btn-google {
            background: white;
            color: #333;
            border: none;
            padding: 12px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .form-text {
            color: rgba(255,255,255,0.7);
            margin: 15px 0;
        }

        .form-text a {
            color: #3498db;
            text-decoration: none;
        }

        .form-text a:hover {
            color: #2980b9;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }
        }

        #swaggerButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <img src="img/logo.png" alt="TrForex Logo" class="logo">
        
        <!-- Form Login -->
        <div id="login-form">
            <h2 class="text-center mb-4">Login</h2>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <button id="loginButton" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Accedi
            </button>
            
            <p class="form-text text-center">Non hai un account? 
                <a href="#" onclick="showRegister()">Registrati</a>
            </p>
            
            <p class="form-text text-center">Oppure accedi con:</p>
            <button id="google-login-btn" class="btn btn-google">
                <img src="img/google-logo.png" alt="Google Logo" height="20">
                Accedi con Google
            </button>
            
            <button id="testLoginButton" class="btn btn-primary">
                <i class="fas fa-vial"></i> Login di test
            </button>
        </div>

        <!-- Form Registrazione -->
        <div id="register-form" style="display: none;">
            <h2 class="text-center mb-4">Registrazione</h2>
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            <input type="text" class="form-control" id="cognome" placeholder="Cognome" required>
            <input type="email" class="form-control" id="email-register" placeholder="Email" required>
            <select class="form-control" id="capitale">
                <option value="150">150 €</option>
                <option value="1000">1000 €</option>
                <option value="2500">2500 €</option>
                <option value="5000">5000 €</option>
            </select>
            <input type="password" class="form-control" id="password-register" placeholder="Password" required>
            <button onclick="register()" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Registrati
            </button>
            <p class="form-text text-center">Hai già un account? 
                <a href="#" onclick="showLogin()">Accedi</a>
            </p>
        </div>
    </div>

    <button id="swaggerButton">
        <i class="fas fa-code"></i> Vai a Swagger
    </button>

    <script src="/scripts.js"></script>
</body>
</html>
