<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex</title>
    <link rel="stylesheet" href="forex-styles.css"> 
</head>

<body>
    <div class="sidebar">
        <img id="profile-img" src="img/default.png" alt="Profile Picture"> 
        <p id="username"></p>
        <p id="capital"></p>

        <ul id="currency-list">
            <li>EUR/USD</li>
            <li>GBP/USD</li>
            <li>USD/JPY</li>
        </ul>
    </div>

    <div class="main-content">
        <h2 id="currency-title">EUR/USD</h2>
        <canvas id="forex-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <script>
        window.onload = function () {
            const username = localStorage.getItem('username') || "Utente";
            const capital = localStorage.getItem('capital') || "â‚¬10000";

            document.getElementById('username').textContent = username;
            document.getElementById('capital').textContent = capital;

            const images = ['img1.png', 'img2.png', 'img3.png'];

            const randomImage = images[Math.floor(Math.random() * images.length)];

            document.getElementById('profile-img').src = `img/${randomImage}`; 
        };


        const currencyList = document.getElementById('currency-list');
        const ctx = document.getElementById('forex-chart').getContext('2d');
        let candleChart;

        function updateChart(data) {
            if (candleChart) {
                candleChart.destroy();  
            }

            candleChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'Forex Data',
                        data: data,  
                        borderColor: 'green'
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        }
                    }
                }
            });
        }

        function fetchForexData(valuta) {
            fetch('/get-forex-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ valuta })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        updateChart(result.data);
                    } else {
                        alert(result.message);
                    }
                })
                .catch(error => console.error('Errore:', error));
        }

        currencyList.addEventListener('click', function (e) {
            if (e.target.tagName === 'LI') {
                const selectedCurrency = e.target.textContent;
                document.getElementById('currency-title').textContent = selectedCurrency;
                fetchForexData(selectedCurrency);  
            }
        });
    </script>
</body>

</html>
